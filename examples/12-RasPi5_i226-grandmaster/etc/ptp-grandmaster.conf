# GPS-Disciplined PTP Grandmaster Configuration
# Location: /etc/ptp-grandmaster.conf
#
# All settings can be overridden via command-line arguments

# Network interface for PTP messages
interface=eth1

# PTP Hardware Clock device (usually matches network interface)
# Find with: ls -l /dev/ptp*
phc=/dev/ptp0

# GPS serial device
# Common values:
#   /dev/ttyACM0  - USB GPS with ACM driver (u-blox, most USB GPS)
#   /dev/ttyUSB0  - USB-to-Serial adapter (FTDI, Prolific, etc.)
#   /dev/ttyAMA0  - GPIO UART on Raspberry Pi (GPIO 14/15)
#   /dev/ttyS0    - Hardware UART
# Find with: ls -l /dev/tty* | grep -E "ACM|USB|AMA|ttyS"
gps=/dev/ttyACM0

# GPS PPS (Pulse Per Second) device
# Should match pps-gpio overlay in /boot/firmware/config.txt
# Find with: ls -l /dev/pps*
pps=/dev/pps0

# RTC (Real-Time Clock) device
# /dev/rtc0 - Usually hardware RTC or primary RTC
# /dev/rtc1 - Secondary RTC (e.g., DS3231 on I2C)
# Find with: ls -l /dev/rtc*
rtc=/dev/rtc1

# Verbose logging
verbose=false
