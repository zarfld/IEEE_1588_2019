[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build settings
build_flags = 
    -DESP32
    -DARDUINO
    -std=gnu++17
    -Wall
    -Wextra

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Wire library (I2C) is built-in to Arduino ESP32
    ; No external dependencies needed for basic RTC access

; Include paths
build_src_filter = 
    +<*>
    -<.git/>
    -<build/>

; Additional includes for IEEE 1588-2019 library
; Adjust paths relative to project root
lib_extra_dirs = 
    ../../include
    ../../src

lib_ldf_mode = deep+
