[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build settings
build_flags = 
    -DESP32
    -DARDUINO
    -std=gnu++17
    -Wall
    -Wextra

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Built-in: Wire (I2C), HardwareSerial (UART)

; Include paths
build_src_filter = 
    +<*>
    -<.git/>
    -<build/>

; Additional includes for IEEE 1588-2019 library and GPS/RTC adapters
lib_extra_dirs = 
    ../../include
    ../../src
    ../04-gps-nmea-sync
    ../07-rtc-module

lib_ldf_mode = deep+
