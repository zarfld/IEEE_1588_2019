[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build settings
build_flags = 
    -DESP32
    -DARDUINO
    -std=gnu++17
    -Wall
    -Wextra
    -DESP32_PTP_GRANDMASTER

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Built-in: Wire (I2C), HardwareSerial (UART), WiFi
    
; Include paths for IEEE 1588-2019 library, GPS, and RTC adapters
lib_extra_dirs = 
    ../../include
    ../../src
    ../04-gps-nmea-sync
    ../07-rtc-module

lib_ldf_mode = deep+

; Partition scheme for OTA updates (optional)
board_build.partitions = default.csv
